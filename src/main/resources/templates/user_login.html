<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div class="userForm text-center" style="width:30%;">
        <h2>로그인</h2>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">사용자 ID 또는 비밀번호를 확인해 주세요</div>
            </div>
            <input type="text" class="form-control" name="username" placeholder="유저ID">
            <input type="password" class="form-control" name="password" placeholder="비밀번호">
            <button type="submit" class="btn-signup">로그인</button>
        </form>
        <div class="card mx-auto mt-5">
            <div class="card-body">
                <div><a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100 mb-3">구글 로그인</a></div>
                <div><a th:href="@{/oauth2/authorization/naver}" class="btn btn-primary w-100 mb-3">네이버 로그인</a></div>
                <div><a th:href="@{/oauth2/authorization/kakao}" class="btn btn-primary w-100 mb-3">카카오 로그인</a></div>
            </div>
        </div>
    </div>
</div>
</html>
