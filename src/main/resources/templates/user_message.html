<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h1>쪽지함</h1>
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                   href="#list-receive" role="tab" aria-controls="list-receive">받은 쪽지함</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                   href="#list-send" role="tab" aria-controls="list-send">보낸 쪽지함</a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-receive" role="tabpanel"
                     aria-labelledby="list-receive-list">
                    <div class="card w-100">
                        <table class="table">
                            <thead class="table-primary">
                            <tr>
                                <th class="col-6">내용</th>
                                <th class="col-3">보낸 사람</th>
                                <th class="col-3">보낸 시간</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="message : ${receiveMessageList}">
                                <td th:text="${message.content}"></td>
                                <td>
                                    <img th:src="@{${message.author.picture}}"
                                         style="width:20px; margin-right:5px; border-radius:5px;">
                                    <a th:href="@{|/user/info/${message.author.username}|}"
                                       th:text="${message.author.nickname}"></a>
                                </td>
                                <td th:text="${#temporals.format(message.createDate, 'yyyy년 MM월 dd일 HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-send" role="tabpanel" aria-labelledby="list-send-list">
                    <div class="card w-100">
                        <table class="table">
                            <thead class="table-primary">
                            <tr>
                                <th class="col-6">내용</th>
                                <th class="col-3">받는 사람</th>
                                <th class="col-3">보낸 시간</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="message : ${sendMessageList}">
                                <td th:text="${message.content}"></td>
                                <td>
                                    <img th:src="@{${message.receiver.picture}}"
                                         style="width:20px; margin-right:5px; border-radius:5px;">
                                    <a th:href="@{|/user/info/${message.receiver.username}|}"
                                       th:text="${message.receiver.nickname}"></a>
                                </td>
                                <td th:text="${#temporals.format(message.createDate, 'yyyy년 MM월 dd일 HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
